<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
        <div class="card-img">
          <div class="centered">
            <img src="/images/image-product-desktop.jpg" alt="perfume-img" class="card-img">
          </div>
        </div>
      <div class="card-text">
          <h3>PERFUME</h3>
          <h1>Gabrielle</h1> 
          <h1>Essence Eau De Parfum</h1>
          <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h4>
          <span>$149.99<b>$169.99</b></span>
          <br>
          <button class="btn">
            <i class="fa fa-shopping-cart"></i>
            Add to Cart
          </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Albert Garcia</a>.
  </footer>
</body>
</html>
